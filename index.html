<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Qualidade do Ar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    img { width: 400px; border: 2px solid #444; margin-top: 10px; }
    .controls { margin: 15px 0; }
    button { padding: 10px 20px; margin-right: 10px; }
    select { padding: 5px; margin-left: 10px; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Monitor de Qualidade do Ar</h1>

  <div class="controls">
    <label for="mode">Modo de infer√™ncia:</label>
    <select id="mode">
      <option value="multimodal">Imagem + Sensores</option>
      <option value="image_only">S√≥ Imagem</option>
    </select>
    <br><br>
    <button onclick="startCapture()">‚ñ∂ Iniciar Captura</button>
    <button onclick="stopCapture()">‚èπ Parar Captura</button>
    <button onclick="captureOnce()">üì∏ Captura √önica</button>
  </div>

  <h2>Imagem Atual</h2>
  <img id="camera" src="http://127.0.0.1:8000/image.jpg?cache=0">

  <h2>√öltimo Relat√≥rio</h2>
  <pre id="report">Ainda n√£o h√° dados...</pre>

  <script>
    let intervalId;

    async function startCapture() {
      const mode = document.getElementById("mode").value;
      await fetch("http://127.0.0.1:8000/start_capture", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ interval: 5, mode })
      });
      if (!intervalId) {
        intervalId = setInterval(updateReport, 3000);
      }
    }

    async function stopCapture() {
      await fetch("http://127.0.0.1:8000/stop_capture", { method: "POST" });
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    async function captureOnce() {
      const mode = document.getElementById("mode").value;
      const res = await fetch("http://127.0.0.1:8000/capture", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode })
      });
      const data = await res.json();
      document.getElementById("report").textContent = JSON.stringify(data, null, 2);
      refreshImage();
    }

    async function updateReport() {
      const res = await fetch("http://127.0.0.1:8000/latest");
      const data = await res.json();
      document.getElementById("report").textContent = JSON.stringify(data, null, 2);
      refreshImage();
    }

    function refreshImage() {
      const img = document.getElementById("camera");
      img.src = "http://127.0.0.1:8000/image.jpg?cache=" + new Date().getTime();
    }
  </script>
</body>
</html>
